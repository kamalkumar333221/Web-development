<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale </title>
    <style>
        .boxes {
            height: 50vh;
            background-color: bisque;
            width: 50vw;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            height: 55px;
            width: 55px;
            background-color: aqua;
            border: 3px solid green;
            transform: scale(1.5);
        }

        .box2 {
            height: 55px;
            width: 55px;
            background-color: aqua;
            border: 3px solid green;
            transform: scaleX(1.5);
            margin: 50px;

        }
    </style>
</head>

<body>
    <div class="boxes">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
</body>

</html>
