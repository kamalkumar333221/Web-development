<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group selector</title>
    <style>
        p, .red, #green{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <p> hey this is first div.</p>

    <div class="red">
        hey this class selevtor
    </div>

    <div id="green">
        hey this is id selevtor
    </div>
</body>
</html>
