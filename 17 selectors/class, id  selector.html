<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        /* class selector */
        .red{   
            background-color: red;
        }
        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        hey this is first div.
    </div>
    
    <div class="red">
        hey this class selevtor
    </div>
    <div id="green">
        hey this is id selevtor
    </div>
</body>
</html>
