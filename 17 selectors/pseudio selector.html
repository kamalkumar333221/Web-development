<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudio selector</title>
    <style>
        a:visited{
            color: red;
        }
        a:link{
            color: green;
        }
        a:active{
            background-color: yellow;
        }
        a:hover{
            background-color: blue;
        }
        p:first-child{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div ><a target="space" href="https://www.google.com">go to Google</a></div>

    <a target="space" href="https://www.facebook.com">go to facebook</a>
    <main class="one">
        <p>I am one </p>
        <p>I am two </p>
    </main>
</body>
</html>
