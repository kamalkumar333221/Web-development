<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descendant selector</title>
    <style>
        /* descendant selector */
        div p{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        hey this is div.
        <p>hey this is paragraph</p>
    </div>
    <div>
        hey this is div.
        <span>
            <p>hey this is paragraph</p>
        </span>
    </div>
</body>
</html>
