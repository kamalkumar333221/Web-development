<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <style>
        /* child selector */
        div>p{
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <div>
        hey this is three div.
        <p>this is child selector</p>
    </div>
    <div>
        hey this is three div.
        <span>
        <p>this is child selector
        </span>
        </p>
    </div>
    
</body>
</html>
