<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outer line, radios</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            margin: 15px;
            border: 2px solid black;
            outline: 2px solid green;
            outline-offset: 9px;
        }
        p{
            border: 2px solid black;
            border-radius:250px;
        }
    </style>
</head>
