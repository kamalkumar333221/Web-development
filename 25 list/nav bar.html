<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            background-color: aqua;
            padding:18px;
            border: 2px solid black;
        }
        nav ul{
            list-style: none ;
            display: flex;
            justify-content: center;
        }
        nav ul li{
            margin:0 23px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
