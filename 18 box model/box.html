<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel</title>
</head>
 <!--box-sizing: border-box;   = content + padding + border = height -->
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        background-color: aqua;
    }
    .box1{
        color: red;
        padding: 10px;
        margin: 25px;
        border: 5px solid green;
        height: 200px;
        box-sizing: border-box;  
    }
    .box2{
        color: yellow;
        padding: 10px;
        margin: 25px;
        border: 5px solid blueviolet;
        height: 200px;
        box-sizing: border-box;  
    }
</style>
<body>
    <div class="box box1" >i am box</div>
    <div class="box box2" >another box</div>
</body>
</html>
