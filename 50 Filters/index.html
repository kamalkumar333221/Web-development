<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filter</title>
    <style>
        img{
            width: 350px;
            height:350px;
            object-fit: cover;
        }
        .img1{
            object-position: top center;
            /* filter: blur(3.50px); */
            filter: brightness(200%);
        }
        .img2{
            filter: grayscale(100%);
        }
        .img3{
            filter:saturate(200%)
        }
        .img4{
            filter:opacity(0.5)
        }
        
    </style>
</head>

<body>
    <div class="contener">
        <img src="img1.JPG" alt="" class="img1">
        <img src="img2.JPG" alt="" class="img2">
        <img src="img3.JPG" alt="" class="img3">
        <img src="img4.jpg" alt="" class="img4">
    </div>
</html>
