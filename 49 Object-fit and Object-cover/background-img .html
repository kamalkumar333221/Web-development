<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position</title>
    <style>
        .contener{
            width: 400px;
            height: 400px;
            border: 2px solid red;
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPcaG6kR9sogumAYHlXmG0guoL9rnybU3_Cg&s);
            background-position: center center;
            background-repeat: no-repeat;
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="contener">
        <div class="box"></div>
    </div>
</body>
</html>
