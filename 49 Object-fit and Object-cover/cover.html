<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css objext-fit</title>
    <style>
        .contener{
            width: 400px;
            height: 500px;
            border: 2px solid;
            background-color: rgb(65, 128, 128);
        }
        img{
            width: 400px;
            height: 500px;
            object-fit:cover;

        }
    </style>
</head>
<body>
    <div class="contener">
        <img src="img.jpg" alt="">
    </div>
</body>
</html>
